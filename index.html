<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced To-Do List</h1>
            <button id="theme-toggle">Toggle Dark Mode</button>
        </header>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="date" id="deadline">
            <select id="category">
                <option value="">Uncategorized</option>
            </select>
            <button id="add-category-btn">Add Category</button>
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="progress-container">
            <p id="progress">Completed: 0%</p>
        </div>
        <input type="text" id="search" placeholder="Search tasks..." class="search-bar">
        <ul id="task-list"></ul>
        <div class="actions">
            <button id="sort-priority-btn">Sort by Priority</button>
            <button id="sort-deadline-btn">Sort by Deadline</button>
            <button id="clear-all-btn">Clear All Tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
